<!DOCTYPE html>
<html>
    <head>
        <!-- 这里是文档元信息-->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>*HTML练习*</Title></title>
    </head>
    <body>
        <!-- 这里是页面内容-->
        <h1>我是一个一级标题</h1>
        <h6>我是一个六级标题</h6>
        <a href="https://www.bing.com" target="_blank">我是一个指向Bing, 在新标签页打开的链接</a>
        <hr><!--换行-->
        <img src="https://gss0.baidu.com/94o3dSag_xI4khGko9WTAnF6hhy/zhidao/pic/item/e4dde71190ef76c627f1c5529d16fdfaaf5167a3.jpg"
             alt="图片无法显示"
             width="500">
        <p>我是一个段落</p>
        <p style="color: blue;font-style: 16px;">应用CSS样式</p>
        <p>文本样式：<b>加粗</b>  <i>斜体</i>  <u>下划线</u>  <s>删除线</s></p>

        <ul>
            <li>无序列表元素1</li>
            <li>无序列表元素2</li>
            <li>无序列表元素3</li>
        </ul>
        <ol>
            <li>有序列表元素1</li>
            <li>有序列表元素2</li>
            <li>有序列表元素3</li>
        </ol>
        <table border="4">
            <tr>
                <th>标题1</th>
                <th>标题2</th>
            </tr>
            <tr>
                <td>元素11</td>
                <td>元素12</td>
            </tr>
            <tr>
                <td>元素21</td>
                <td>元素22</td>
            </tr>
        </table>

        <script src="./js/script.js"></script>
    </body>
</html>
